<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Odin Calculator</title>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div id="display"></div>
            <div class="num-group">
                <div id="clear" class="num flex-item-2">Clear</div>
                <div id="divide" class="num flex-item-1">/</div>
            </div>
            <div class="num-group">
                <div id="one" class="num">1</div>
                <div id="two" class="num">2</div>
                <div id="three" class="num">3</div>
                <div id="multiply" class="num">X</div>
            </div>
            <div class="num-group">
                <div id="four" class="num">4</div>
                <div id="five" class="num">5</div>
                <div id="six" class="num">6</div>
                <div id="subtract" class="num">-</div>
            </div>
            <div class="num-group">
                <div id="seven" class="num">7</div>
                <div id="eight" class="num">8</div>
                <div id="nine" class="num">9</div>
                <div id="add" class="num">+</div>  
            </div>
            <div class="num-group">
                <div id="zero" class="num flex-item-2">0</div>
                <div id="dot" class="num flex-item-1">.</div>
                <div id="equal" class="num flex-item-1">=</div>  
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
